<article data-id="{{l._id}}">
<div class="leaguesList">
<div class="container">
<div class="row">
<div class="col-xs-4">
<img class="leagueLogo" ng-src="{{l.logo}}" alt="" />
</div>
<div class="col-xs-8 leagueListDetails">
<h2 class="leagueTitle"> {{l.title}}</h2>
<h4>{{l.location}}</h4>
<a href="#/leagues/{{l._id}}">Detail</a>
</div>
<button ng-click="action2()">
  Better Detail Click
</>
<div ng-click="action()"><i class="fa fa-times delete"></i></div>
</div>
</div>
</div>
</article>
