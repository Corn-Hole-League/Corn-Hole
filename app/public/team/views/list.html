<div class="gradient2"></div>
<header>
    <div class="dropHead">
      <div class="btn-group" dropdown is-open="status.isopen">
        <div class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">
            <i class="fa fa-bars dropHead"></i>
        </div>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#/leagues"><span class="white">Leagues</span></a></li>
              <li><a href="#/events"><span class="white">Events</span></a></li>
           </ul>
      </div>
   </div>
        <div class="headTitle">
          <img src="http://www.cornholeplayers.com/images/navhome/logo-cntr.jpg" alt="" />
        </div>
          <div class="learnHead">
              <a href="#/stepone"><i class="fa fa-question white"></i></a>
          </div>
</header>

<div class="leaguesHeader">
    <form class="search">
        <input class="leagueIn" type="text" ng-model="search.name" value="" placeholder="Search Team Names">
   </form>
</div>

<h2> Teams for here </h2>

 <div class="leaguesContainer">
   <div ng-controller="CollapseDemoCtrl">
     <div class="bWrap">
       <button class="btn btn-danger middle" ng-click="isCollapsed = !isCollapsed">Create A Team</button>
       </div>
         <hr>
           <div collapse="!isCollapsed">
             <div class="well well-lg">
               <form name="teamsForm">
                   <input class="formStuff" type="text" name="name" value="" ng-model="newTeam.name" placeholder="Team Name" required/>
                   <button class="btn btn-danger" type="button" name="teamsForm" ng-click="createTeam(newTeam)">Submit</button>
              </form>
       </div>
     </div>
   </div>
   <teams-dir ng-repeat="team in teams | filter: search" ng-model="search"  t="team" action="deleteTeam(team.id)" action2="getOneTeam(team.id)"  data-id="{{team.id}}"></teams-dir>
 </div>
