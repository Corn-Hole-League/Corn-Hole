<div class="gradient2"></div>
<header>
    <div class="dropHead">
      <div class="btn-group" dropdown is-open="status.isopen">
        <div class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">
            <i class="fa fa-bars dropHead"></i>
        </div>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#/leagues"><span class="white">Leagues</span></a></li>
              <li><a href="#/events"><span class="white">Events</span></a></li>
           </ul>
      </div>
   </div>
        <div class="headTitle">
          <img src="http://www.cornholeplayers.com/images/navhome/logo-cntr.jpg" alt="" />
        </div>
          <div class="learnHead">
              <a href="#/stepone"><i class="fa fa-question white"></i></a>
          </div>
</header>

<div class="leaguesHeader">
    <form class="search">
        <input class="leagueIn" type="text" ng-model="search.name" value="" placeholder="Search League Names">
   </form>
</div>

<h2 class="league2">ICHA Leagues</h2>

<div class="leaguesContainer">
  <div ng-controller="CollapseDemoCtrl">
    <div class="bWrap">
      <button class="btn btn-danger middle" ng-click="isCollapsed = !isCollapsed">Create A League</button>
      </div>
        <hr>
          <div collapse="!isCollapsed">
            <div class="well well-lg">
              <form name="leaguesForm">
                  <input class="formStuff" type="text" name="name" value="" ng-model="newLeague.name" placeholder="League Name" required/>
                  <button class="btn btn-danger" type="button" name="leaguesForm" ng-click="createLeague(newLeague)">Submit</button>
             </form>
      </div>
    </div>
  </div>
    <leagues-dir ng-repeat="league in leagues | filter: search" ng-model="search"  l="league" action="deleteLeague(league.id)" action2="getOneLeague(league.id)"  data-id="{{league.id}}"></leagues-dir>
</div>
