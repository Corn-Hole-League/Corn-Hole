<div ng-controller="CollapseDemoCtrl">
	<button class="btn btn-primary" ng-click="isCollapsed = !isCollapsed">Create An Event</button>
	<hr>
	<div collapse="!isCollapsed">
		<div class="well well-lg">
      <form name="leaguesForm">
      <input type="text" name="name" value="" ng-model="newTheEvent.name" placeholder="Event Name" required/>
      <button class="btn btn-warning" type="button" name="leaguesForm" ng-click="createTheEvent(newTheEvent)">Create Event</button>
      </form>
		</div>
	</div>
</div>

<a href="#/leagues/">Detail</a>
<leagues-dir l="league" action="deleteLeague(league.id)" data-id="{{league.id}}"></leagues-dir>
